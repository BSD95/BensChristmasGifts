<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papasko Things ni Ben</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #2d5016;
        }

        .tree::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 90px solid #3a6b1f;
            left: -50px;
            top: -40px;
        }

        .tree::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: #4d2f1a;
            left: -10px;
            top: 80px;
        }

        .tree-left {
            left: 10%;
        }

        .tree-right {
            right: 10%;
        }

        .lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 20px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #2d5016;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
        }

        .code-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.3em;
            text-align: center;
            border: 3px solid #c41e3a;
            border-radius: 10px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .code-input:focus {
            outline: none;
            border-color: #2d5016;
            box-shadow: 0 0 15px rgba(196, 30, 58, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #c41e3a, #a01728);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.4);
        }

        .error-message {
            color: #c41e3a;
            margin-top: 15px;
            font-size: 1em;
            display: none;
        }

        .ornament {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: swing 3s ease-in-out infinite;
        }

        .ornament-1 {
            background: #c41e3a;
            top: -15px;
            left: 20px;
        }

        .ornament-2 {
            background: #ffd700;
            top: -15px;
            right: 20px;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div id="snowflakes"></div>

    <div class="tree tree-left"></div>
    <div class="tree tree-right"></div>

    <div class="lights" id="lights"></div>

    <div class="container">
        <div class="ornament ornament-1"></div>
        <div class="ornament ornament-2"></div>
        
        <h1>üéÑ Christmas Letter üéÑ</h1>
        <p class="subtitle">Enter the secret code to continue</p>
        
        <input type="text" class="code-input" id="codeInput" placeholder="ENTER CODE" maxlength="10">
        <br>
        <button class="submit-btn" onclick="checkCode()">Enter</button>
        
        <p class="error-message" id="errorMsg">‚ùå Incorrect code. Please try again!</p>
    </div>

    <script>
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '‚ùÖ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(snowflake);
            }
        }

        function createLights() {
            const container = document.getElementById('lights');
            const colors = ['#c41e3a', '#ffd700', '#2d5016', '#4169e1', '#ff69b4'];
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.left = (i * 5) + '%';
                light.style.top = Math.sin(i * 0.5) * 30 + 50 + 'px';
                light.style.background = colors[i % colors.length];
                light.style.animationDelay = (i * 0.1) + 's';
                container.appendChild(light);
            }
        }

        function checkCode() {
            const input = document.getElementById('codeInput');
            const errorMsg = document.getElementById('errorMsg');
            const code = input.value.toUpperCase().trim();
            
            if (code === 'MAMA') {
                window.location.href = 'Mama.html';
            } else if (code === 'PAPA') {
                window.location.href = 'Papa.html';
            } else if (code === 'BRENTER') 
                {window.location.href = 'Brenter.html';
            }  else if (code === 'GOGER') 
                {window.location.href = 'Goger.html';
            } else {
                errorMsg.style.display = 'block';
                input.value = '';
                input.focus();
                
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        createSnowflakes();
        createLights();
        document.getElementById('codeInput').focus();
    </script>
</body>
</html>
